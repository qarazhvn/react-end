server {
    listen 80;
    server_name localhost;

    # Backend configuration
    # For Docker Compose: http://golang:8080
    # For remote server: http://your-server-ip:8080 or https://your-backend-domain.com
    resolver 127.0.0.11 valid=30s;
    set $backend_upstream http://golang:8080;

    # Статические файлы React
    location / {
        root   /usr/share/nginx/html; 
        try_files $uri /index.html;
    }

    # Проксирование запросов к /api/ на Go-бэкенд
    location /api/ {
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование для статических файлов (аватары и т.д.)
    location /uploads/ {
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
