server {
    listen 80;
    server_name localhost;

    # Статические файлы React
    location / {
        root   /usr/share/nginx/html; 
        try_files $uri /index.html;
    }

    # Проксирование запросов к /api/ на Go-бэкенд на удаленном сервере
    location /api/ {
        proxy_pass http://188.227.107.205:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings для удаленного сервера
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Проксирование для статических файлов (аватары и т.д.)
    location /uploads/ {
        proxy_pass http://188.227.107.205:8080/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
